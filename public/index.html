<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOML-based NodeBB Frontend</title>
    <style>
      body { display: flex; font-family: sans-serif; }
      #app { flex-grow: 1; padding: 1rem; }
      #sidebar { width: 350px; border-left: 1px solid #ccc; padding: 1rem; display: flex; flex-direction: column; height: 100vh; }
      .chat-window { flex-grow: 1; overflow-y: auto; margin-bottom: 1rem; border: 1px solid #eee; padding: 0.5rem; border-radius: 5px;}
      .chat-message { margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 5px; white-space: pre-wrap; }
      .chat-message.user { background-color: #e1f5fe; text-align: right; }
      .chat-message.llm { background-color: #f1f1f1; }
      .loading-text { font-style: italic; color: #888; text-align: center; }
      .chat-actions { display: flex; gap: 0.5rem; }
      .chat-actions button { flex-grow: 1; }
      .publish-status { margin-top: 1rem; padding: 0.5rem; background-color: #e8f5e9; border-radius: 5px; text-align: center; }
    </style>
    <!-- Scripts -->
    <script type="module" src="/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <!-- Main content area -->
    <div id="app" x-data="app()" x-init="init('topic')">
      <div x-html="template"></div>
    </div>

    <!-- Updated LLM Chat Sidebar -->
    <div id="sidebar" x-data="llmChat()">
      <h3>Game Master</h3>
      <div class="chat-window">
        <template x-for="message in chatHistory" :key="message.id">
          <div class="chat-message" :class="message.role">
            <p x-text="message.text"></p>
          </div>
        </template>
        <div x-show="isWaitingForResponse" class="loading-text">GM is thinking...</div>
      </div>
      <form @submit.prevent="sendMessage()">
        <input type="text" x-model="userInput" placeholder="What do you do?" :disabled="isWaitingForResponse" />
        <div class="chat-actions">
            <button type="submit" :disabled="isWaitingForResponse">Send</button>
            <!-- NEW: Publish Button -->
            <button type="button" @click="publishChat()" :disabled="isWaitingForResponse || chatHistory.length < 2">Publish</button>
        </div>
      </form>
      <!-- NEW: Element to show publish status -->
      <div x-show="publishStatus" class="publish-status" x-html="publishStatus"></div>
    </div>
  </body>
</html>
